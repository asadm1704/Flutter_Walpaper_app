name: wallpaper_app
description: AM Wallpapers - A Flutter wallpaper application that fetches images from Pexels API.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  wallpaper: ^1.1.4
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/walpaper_icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/walpaper_icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/walpaper_icon.png"
